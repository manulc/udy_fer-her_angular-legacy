
<ion-list>
  <ion-item-sliding *ngFor="let lista of listas | filtroCompletadas: terminadas">
    <ion-item
      color="dark"
      detail
      (click)="listaSeleccionada(lista.id)">
      <ion-label>{{ lista.titulo }}</ion-label>
      <ion-note color="tertiary" slot="end">{{ lista.items.length }} items</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option
        (click)="borrarLista(lista.id)"
        color="danger">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option
        (click)="editarTituloLista(lista)">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
