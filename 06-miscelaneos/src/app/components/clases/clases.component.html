<!-- La directiva de Angular "ngClass" nos permite aplicar clases de estilos a elementos HTML de forma dinámica -->
<!-- Si a un elemento HTML se le aplica clases de estilos mediante el atributo "class" y también se usa la directiva "ngClass" en ese componente, las clases de estilos obtenidas de la directiva "ngClass" se aplican junto a la clases de estilos indicadas en el atributo "class" -->
<!-- "alerta" es una propiedad de la clase asociada a este componente que contiene el nombre de una clase de estilos -->
<div class="alert" [ngClass]="alerta" role="alert">
  <strong>Well done!</strong> You successfully read this important alert message.
</div>
<!-- Cuando hacemos "click" en este botón, establecemos en la propiedad "alerta" de la clase asociada a este componente el nombre de la clase de estilos "alert-info" -->
<button type="button" class="btn btn-info mr-2" (click)="alerta = 'alert-info'">Info</button>
<!-- Cuando hacemos "click" en este botón, establecemos en la propiedad "alerta" de la clase asociada a este componente el nombre de la clase de estilos "alert-success" -->
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>
<br><br>
<!-- En este caso, a la directiva ngClass le estamos aociando la propiedad booleana 'danger' del objeto 'propiedades' definido en la clase de este componente -->
<!-- La directiva "ngClass" también puede recibir un objeto de clases de estilos que se aplican o no en función de si evaluan a "true" o a "false" -->
<!-- Es decir, en este caso, cuando el valor de "propiedades.danger" es "true", se aplica la clase de estilos "text-danger" a este elemento HTML. En caso contrario, se aplica la clase de estilos "text-info" -->
<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">
  Hola Mundo!
</h3>
<button class="btn" type="button" name="button" (click)="propiedades.danger = !propiedades.danger" [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }">Cambiar</button>
<br><br>
<h3>Proceso asíncrono</h3>
<!-- Asociamos al evento "click" de este botón la ejecución del método "ejecutar" de la clase de este componente -->
<button type="button" name="button" class="btn btn-primary" (click)="ejecutar()" [disabled]=loading>
  <!-- Si el valor de la propiedad "loading" es "true", se aplica junto a la clase de estilos "fa" las clases "fa-refresh fa-spin". En caso contrario, se aplica junto a la clase de estilos "fa" la clase "fa-save" -->
  <i class="fa mr-2" [ngClass]="{ 'fa-save': !loading, 'fa-refresh fa-spin': loading }"></i>
  <!-- Si el valor de la propiedad "loading" es "true", se muestra el "span" con el texto "Espere por favor...". En caso contrario, se muestra el "span" con el texto "Guardar cambios" -->
  <span *ngIf="!loading">Guardar cambios</span>
  <span *ngIf="loading">Espere por favor...</span>
</button>
