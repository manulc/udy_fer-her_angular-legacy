<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <!-- Nota sobre "ngModel": Si sólo usamos la directiva con "[ ]", significa que sólo va a recibir datos. Si la usamos con "[( )]", significa que recibe y emite datos -->
                <!-- La expresión '#nombre="ngModel"' crea una variable local con la referencia de este input y la usamos para poder determinar si ese input es válido o inválido -->
                <!-- La expresión '[class.is-invalid]="nombre.invalid && nombre.touched"' aplica la clase de estilos de Bootstrap "is-invalid" si se cumple la condición "nombre.invalid && nombre.touched"("nombre" es la variable local creada mediante la expresión '#nombre="ngModel"') -->
                <input class="form-control"
                    type="text"
                    name="nombre"
                    [class.is-invalid]="nombre.invalid && nombre.touched"
                    placeholder="Nombre"
                    [ngModel]="usuario.nombre"
                    required
                    minlength="5"
                    #nombre="ngModel">
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">
                    El nombre es obligatorio y tiene que tener al menos 5 letras
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control"
                    type="text"
                    name="apellido"
                    [class.is-invalid]="apellido.invalid && apellido.touched"
                    placeholder="Apellido"
                    [ngModel]="usuario.apellido"
                    required
                    minlength="5"
                    #apellido="ngModel">
                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">
                    El apellido es obligatorio y tiene que tener al menos 5 letras
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-8">
                <!-- Este input es requerido y tiene que cumplir el patrón "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$". Es un patrón que determina si un texto tiene formato de email -->
                <input class="form-control"
                    type="email"
                    name="correo"
                    [class.is-invalid]="correo.invalid && correo.touched"
                    placeholder="Correo electrónico"
                    [ngModel]="usuario.email"
                    required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    #correo="ngModel">
                <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">
                    El correo es obligatorio y tiene que tener un formato de email correcto
                </small>
            </div>
        </div>

        <div *ngIf="paises && paises.length > 0" class="form-group row">
            <label class="col-2 col-form-label">País</label>
            <div class="col-8">
                <select class="form-control"
                    name="pais"
                    [class.is-invalid]="pais.invalid && pais.touched"
                    [ngModel]="usuario.pais"
                    required
                    #pais="ngModel">
                    <option value="">--Seleccione un país--</option>
                    <option *ngFor="let pais of paises" [value]="pais.codigo">
                        {{ pais.nombre }}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Género</label>
            <div class="col-8">
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                        type="radio"
                        name="genero"
                        value="M"
                        [ngModel]="usuario.genero">
                    <label class="form-check-label">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                        type="radio"
                        name="genero"
                        value="F"
                        [ngModel]="usuario.genero">
                    <label class="form-check-label">Femenino</label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary btn-block">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</form>
